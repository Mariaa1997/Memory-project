<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia De Los Muertos Memory Game</title>
    <link rel="stylesheet" href="style.css">  
</head>
<body>
    <div id="button">
    <button class="reset-button">reset</button>
    </div>
    <div>
        <h1>Dia De Los Muertos Memory Game</h1>
    </div>
    <div class="countdown">
        <h3 class="seconds">:45</h3>
    </div>

        <div class="cards">
    <div class="day-of-dead" data-skull-type="flower" id="1"> 
           <img class="back-face" src="https://cdn.pixabay.com/photo/2016/12/21/08/58/questions-1922476_640.jpg " alt="Question mark">
          <img class="front-face" src=" https://cdn.pixabay.com/photo/2017/01/31/23/48/skull-2028286_1280.png" alt="flowerskull">
    </div>
    <div class="day-of-dead" data-skull-type="flower" id="2"> 
        <img class="back-face" src="https://cdn.pixabay.com/photo/2016/12/21/08/58/questions-1922476_640.jpg " alt="Question mark">
        <img class="front-face" src=" https://cdn.pixabay.com/photo/2017/01/31/23/48/skull-2028286_1280.png" alt="flowerskull">
    </div>
    <div class="day-of-dead" data-skull-type="hat" id="3">
        <img class="back-face" src="https://cdn.pixabay.com/photo/2016/12/21/08/58/questions-1922476_640.jpg " alt="Question mark">

        <img class="front-face" src="https://cdn.pixabay.com/photo/2017/03/27/03/33/day-of-the-dead-2177236_640.png" alt="hatskull">
    </div>
    <div class="day-of-dead" data-skull-type="gold" id="5">

        <img class="front-face" src="https://cdn.pixabay.com/photo/2019/09/04/22/35/sugar-skull-4452682_640.png" alt="goldskull">
    </div>
    <div class="day-of-dead" data-skull-type="gold" id="6">

</section>
<div id="popup">

</div>
    <script src="./js/script.js">

</body>
</html>
